<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Laporan</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="container-sm">	
<div class="my-10 p-10 bg-body rounded shadow-sm">
<form th:action="@{/laporan/view}" th:object="${laporan}" method="post" enctype="multipart/form-data">
<div class="mb-3">
  <label for="nama" class="form-label">Nama</label>
  <input type="text" class="form-control" id="nama" placeholder="nama" th:field="*{nama}">
</div>
<div class="mb-3">
  <label for="kejadian" class="form-label">Kejadian</label>
  </div>
  <div class="mb-3">
   <select th:field="*{kejadian}">
    <option th:value="'Pemerkosaan'" th:text="Pemerkosaan"></option>
    <option th:value="'Perampokan'" th:text="Perampokan"></option>
     <option th:value="'Pembunuhan'" th:text="Pembunuhan"></option>
        <option th:value="'bencana'" th:text="bencana"></option>
</select>
</div>
<div class="mb-3">
  <label for="alamat" class="form-label">Alamat </label>
  <input type="text" class="form-control" id="alamat" placeholder="alamat" th:field="*{alamat}">
</div>
<div class="mb-3">
  <label for="formFile" class="form-label">Keterangan</label>
  <input class="form-control" th:name="file" type="file" id="formFile" th:value="*{keterangan}">
   <td> <img class="img-responsive" width="100" height="100" th:src="@{${laporan.keterangan}}" /> </td>
</div>

<div class="mb-3">
  <label for="status" class="form-label">Status</label>
  </div>
  <div class="mb-3">
   <select th:field="*{status}">
    <option th:value="'Telah Diproses'" th:text="Proses"></option>
   
</select>

<input type="hidden" th:field="*{idLaporan}">
 <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" />
</form>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
